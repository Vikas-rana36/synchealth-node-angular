<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Admin</b>Login</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <p *ngIf="formRef['email']?.touched || submitted">
            <app-form-validation-errors errorPrefix="Email " [errors]="formRef['email']?.errors || []"></app-form-validation-errors>
          </p>
        </div>
        <div class="form-group has-feedback">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <p *ngIf="formRef['password']?.touched || submitted">
            <app-form-validation-errors errorPrefix="Password " [errors]="formRef['password']?.errors || []"></app-form-validation-errors>
          </p>

        </div>
        <div style="margin-left:0px" class="row">       
         
          <div class="col-xs-12">
            <button type="submit" [disabled]="!loginForm.valid" [ngClass]="{ 'submit-btn-disable': !loginForm.valid }" [ngClass]="{ 'submit-btn-disable': !loginForm.valid }" class="btn btn-primary btn-block btn-flat">Sign In</button>
            
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center"></div>
      <!-- /.social-auth-links -->

      <a routerLink="/auth/forgot-password">Forgot password?</a><br>    

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
