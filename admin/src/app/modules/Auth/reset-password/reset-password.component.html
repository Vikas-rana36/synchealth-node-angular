<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <p><b>Reset Password</b></p>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <!-- <p class="login-box-msg">Enter your email to recover your password.</p> -->
  
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group has-feedback">
            <input type="password" formControlName="password" class="form-control" placeholder="New Password">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <p *ngIf="formRef['password']?.touched || submitted">
              <app-form-validation-errors errorPrefix="New Password " [errors]="formRef['password']?.errors || []"></app-form-validation-errors>
            </p>
          </div>

          <div class="form-group has-feedback">
            <input type="password" formControlName="confirm_new_password" class="form-control" placeholder="Confirm Password">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <p *ngIf="formRef['confirm_new_password']?.touched || submitted">
              <app-form-validation-errors errorPrefix="Confirm Password " [errors]="formRef['confirm_new_password']?.errors || []"></app-form-validation-errors>
            </p>
          </div>
        
          <div style="margin-left:0px" class="row">       
           
            <div class="col-xs-12">
              <button type="submit" [disabled]="!resetPasswordForm.valid" [ngClass]="{ 'submit-btn-disable': !resetPasswordForm.valid }" class="btn btn-primary btn-block btn-flat">Submit</button>
              
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <a routerLink="/auth/login">Go to Login?</a><br>    
  
      </div>
      <!-- /.login-box-body -->
    </div>
  </div>
